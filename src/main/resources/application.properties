spring.datasource.url=jdbc:mysql://localhost/leapstack?useSSL=false&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=leapstackroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


#leapstack.encryption.key = af62321a3e94793c

# prefix for all requests
server.contextPath=/v2

# location of the swagger json
springfox.documentation.swagger.v2.path=/swagger.json



#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true